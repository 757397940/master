<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>你访问的页面不存在</title>
    <link rel="shortcut icon" href="/Public/favicon.ico" />
    <style type="text/css">
        .error-wrap{
           margin: 120px auto 0;
           width: 500px;
         }
        h3{
            color: #46c6df;
            font-size: 22px;
            line-height: 38px;
        }
        .error{
            padding: 50px 0;
            border-bottom: 1px dashed #d6d6d6;
        }
        .link{
            padding: 15px 0;
            height: 42px;
            line-height: 36px;
            overflow: hidden;
            color: #666666;
        }
        .link a{
            display: inline-block;
            width: 122px;
            height: 32px;
            line-height: 32px;
            font-size: 16px;
            text-align:center;
            color: #8b8b8b;
            border:1px solid #d9d9d9;
            float: right;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .link .mr-36{
            margin-right: 36px;
        }
        .foot-logo{
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="error-wrap">
        <h3>
            很抱歉！您访问的页面不存在......
        </h3>
        <div class="error">
           <img src="/404.jpg">
        </div>
        <div class="link">
            您还可以访问：<a href="http://www.520itjob.com/">企业官网</a><a class="mr-36" href="/">返回首页</a>
        </div>
    </div>
    <div class="foot-logo">
      <img src="/logo.jpg">
    </div>
</body>
</html>
